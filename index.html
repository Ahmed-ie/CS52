<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- https://ahrefs.com/blog/open-graph-meta-tags/ -->

  <meta name="description" content="Find out which car matches your personality with this fun quiz!">
  <meta property="og:title" content="What Car Matches Your Personality?">
  <meta property="og:description" content="Take this fun quiz to discover your perfect car match!">

  <title>What Car Matches Your Personality?</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Hero Section -->
  <header class="hero">

    <div class="hero-content">

      <h1>Discover Your Perfect Car Match</h1>

      <p>Take one of our fun quizzes to find out which car truly represents your personality!</p>

    </div>

  </header>

  <!-- Main Content -->
  <main>
    <!-- Quiz Selector Section -->
    <section class="quiz-selector" id="quizSelector">

      <h2>Select Your Quiz</h2>

      <div class="quiz-buttons">

        <button class="quiz-button" data-quiz="personality">What Car Matches Your Personality?</button>
        <button class="quiz-button" data-quiz="brand">Which Car Brand Should You Drive?</button>

      </div>
      
    </section>

    <!-- Quiz Container Section -->
    <section class="quiz-container" id="quizContainer" style="display: none;">
      <!-- Questions will be dynamically injected here -->
    </section>

    <!-- Done Button -->
    <div class="done-button">
        <button id="submitQuiz" style="display: none;">Find My Car!</button>
      </div>
      

    <!-- Results  -->

    <section class="results" id="results" style="display: none;">
      <h2>Your Perfect Match Is...</h2>
      <div class="result-content">
        <img id="resultImage" src="" alt="Car Image">
        <p id="resultText"></p>
      </div>
    </section>

    <!-- Modal for Results -->
    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->

    <div id="resultModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Your Perfect Match Is...</h2>
        <img id="modalImage" src="" alt="Car Image">
        <p id="modalText"></p>
      </div>
    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
